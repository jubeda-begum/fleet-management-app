<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masai Investors</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    .wrapper {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
      color: #4a2b57;
      text-align: left;
    }

    /* TWO CARDS PER ROW */
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 14px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
      max-width:1100px;
    }

    /* Founder Name */
    .name {
      margin-top: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }

    /* Founder Role */
    .role {
      font-size: 14px;
      color: gray;
      margin-bottom: 8px;
    }

    /* ðŸ”» Small Brand Logo */
    .brand img {
      width: 60px;  /* Reduced size */
      height: auto;
      opacity: 1.0;
    }

    /* SMALL SCREEN â†’ 1 Card */
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Our Investors</h1>

    <div class="grid">

      <!-- CARD 1 -->
      <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg">
        <p class="name">Vijay Shekhar Sharma</p>
        <p class="role">Founder & CEO</p>
        <div class="brand">
          <img src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg">
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png">
        <p class="name">Kunal Shah</p>
        <p class="role">Founder</p>
        <div class="brand">
          <img src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png">
        </div>
      </div>

    </div>
  </div>

</body>
</html>
